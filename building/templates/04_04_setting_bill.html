<head>

	<style>
    table {
    	table-layout: fixed;
    }

    	color: red;

<body>
    <!-- start:Header --!>
    {% include "header.html" with menu="manage" %}
    <!-- end:Header --!>
	<div class="container-fluid" style="padding: 0px 20px 0px 20px; margin-top:10px; margin-bottom:40px">
		<div class="col-md-2" style="padding-left:0px">
          {% include "sidebar.html" with side_menu="department" %}
        </div>
			
		<!-- start: Content -->	
		<div id="content" class="col-md-10" style="padding-right:0px; font-size:1.1em">

			<div class="row-fluid" style="margin-bottom:0px">
				<div class="panel panel-grey col-md-12" style="margin: 0px; padding: 0px">
					<div class="panel-body" style="padding:0px">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-primary">
								<input type="checkbox" onclick="moveMenu('/manage/activate/');">1. 사원 승인 관리
							</label>
							<label class="btn btn-primary">
								<input type="checkbox" onclick="moveMenu('/manage/accountinfo/');">2. 사원 정보 관리
							</label>
							<label class="btn btn-primary">
								<input type="checkbox" onclick="moveMenu('/manage/right/');">3. 사원 권한 관리
							</label>
							<label class="btn btn-primary active">
								<input type="checkbox" onclick="moveMenu('/manage/setting/department/');">4. 시스템 설정
							</label>
						</div>
					</div>
				</div>
			</div>

			<!-- breadcrumb -->
			<div class="col-md-12" style="padding:0px; margin-bottom:10px">
				<ol class="breadcrumb no-margin">
					<li><a href="#">관리자 시스템</a><!--<span class="divider">></span>--></li>
					<li class="active">시스템 설정</li>
				</ol>
			</div>

			<div class="row-fluid">
				<div class="panel panel-default col-md-12" style="margin:0px; padding:0px">
					<div class="panel-heading clearfix" style="margin:0px; padding:5px 5px 5px 10px">
						<h3 class="panel-title" style="padding-top:7px"><strong>시스템 목록 현황</strong></h3>
						<div class="form-inline" style="float:right">
							<select id="changesystem" class="margin0 form-control input-sm" style="width:180px">
								<option value="0">1. 관리자 시스템</option>
								<option value="1" selected>2. 통합 내역 시스템</option>
							</select>
							<strong>세부 기능 선택</strong>
							<select id="changepage" class="margin0 form-control input-sm" style="width:180px">
    							<option value="adjustment">1. 고지내역 연체로</option>
    							<option value="bill" selected>2.공과금 사용 기간</option>
							</select>
						</div>
					</div>
					<div class="panel-body" style="padding:0px;"> 
						<table class="table table-bordered table-condensed table-center no-margin">
							<tr style="">
								<td width="5%"><input type="checkbox"/></td>
								<td width="15%">시스템 설정 기능</td>
								<td width="15%">건물 연체료 설정</td>
								<td width="55%"></td>
								<td width="10%">설정하기</td>
							</tr>
							<tr>
								<td><input type="checkbox"/></td>
								<td>건물 연체료 설정</td>
								<td>총 <font color="red">{{ numOfBuilding }}</font>개 건물 적용 중</td>
								<td></td>
								<td><button type="button" class="btn btn-sm btn-primary disabled">변경▲</button></td>
							</tr>
						</table>
						<div class="col-md-6" style="padding:0px 10px 0px 0px; text-align:center; margin:10px 0px 0px 0px">
							<table class="table table-bordered table-condensed table-center no-margin" style="text-align:center; margin: 0px 0px 0px 0px">
								<tr>
									<td width="15%" style="text-align:center">건물명</td>
									<td width="20%" style="text-align:center">
										<select id="make_building" class="form-control input-sm margin0 fontmini" style="text-align:center">
											{% for b in buildingList %}
											<option value="b{{ b.id }}">{{ b.name }}</option>
											{% endfor %}
										</select>
									</td>
									<td width="15%" style="text-align:center">항목분류</td>
									<td width="20%" style="text-align:center">
										<select id="make_type" class="form-control input-sm margin0" style="text-align:center">
											<option value="electricity">전기</option>
											<option value="gas">가스</option>
											<option value="water">수도</option>
										</select>
									</td>
									<td width="30%"></td>
								</tr>
							</table>
							<table class="table table-bordered table-condensed table-center no-margin" style="text-align:center">
								<tr>
									<td width="15%" style="text-align:center">시작 월분</td>
									<td width="20%" style="text-align:center">
										<select id="make_month" class="margin0 form-control input-sm fontmini">
											<option value="1">1월분</option>
											<option value="2">2월분</option>
											<option value="3">3월분</option>
											<option value="4">4월분</option>
											<option value="5">5월분</option>
											<option value="6">6월분</option>
											<option value="7">7월분</option>
											<option value="8">8월분</option>
											<option value="9">9월분</option>
											<option value="10">10월분</option>
											<option value="11">11월분</option>
											<option value="12">12월분</option>
										</select>
									</td>
									<td width="10%" style="text-align:center">시작</td>
									<td width="20%" style="text-align:center"><input id="make_sdate" type="text" class="form-control input-sm margin0 datedate datepicker" /></td>
									<td width="10%" style="text-align:center">종료</td>
									<td width="20%" style="text-align:center"><input id="make_edate" type="text" class="form-control input-sm margin0 datedate datepicker" /></td>
									<td width="5%"></td>
								</tr>
								<tr>
									<td width="15%" style="text-align:center">부과 단위</td>
									<td width="20%" style="text-align:center">
										<select id="make_month_unit" class="form-control input-sm margin0 fontmini">
											<option value="1">1개월</option>
											<option value="2">2개월</option>
											<option value="3">3개월</option>
											<option value="4">4개월</option>
											<option value="5">5개월</option>
											<option value="6">6개월</option>
											<option value="7">7개월</option>
											<option value="8">8개월</option>
											<option value="9">9개월</option>
											<option value="10">10개월</option>
											<option value="11">11개월</option>
											<option value="12">12개월</option>
										</select>
									</td>
									<td width="10%" style="text-align:center">총</td>
									<td width="20%" style="text-align:center">
										<select id="make_month_total" class="form-control input-sm margin0 fontmini">
											<option value="1">1개월</option>
											<option value="2">2개월</option>
											<option value="3">3개월</option>
											<option value="4">4개월</option>
											<option value="5">5개월</option>
											<option value="6">6개월</option>
											<option value="7">7개월</option>
											<option value="8">8개월</option>
											<option value="9">9개월</option>
											<option value="10">10개월</option>
											<option value="11">11개월</option>
											<option value="12">12개월</option>
										</select>
									</td>
									<td width="10%"></td>
									<td width="20%">
										<button type="button" class="btn btn-sm btn-primary" onclick="create();">생성</button>
										<button type="button" class="btn btn-sm btn-default" onclick="init_create();">초기화</button>
									</td>
									<td width="5%"></td>
								</tr>
							</table>
							<div id="create_here" class="col-md-12" style="padding:0px; margin:10px 0px 0px 0px">
							</div>
						</div>

						<div class="col-md-6" style="padding:0px 0px 0px 10px; margin:10px 0px 0px 0px; float:left">
							<table id="content_table" class="table table-bordered table-condensed table-center no-margin" style="text-align:center; margin:0px 0px 0px 0px; display:none">
								<tr>
									<div class="btn-group" data-toggle="buttons">
										<label class="btn btn-primary">
											<input type="radio" name="filter" id="content_td" value="" />전체
										</label>
										<label class="btn btn-primary">
											<input type="radio" name="filter" id="content_td_e" value="e" />전기
										</label>
										<label class="btn btn-primary">
											<input type="radio" name="filter" id="content_td_g" value="g" />가스
										</label>
										<label class="btn btn-primary">
											<input type="radio" name="filter" id="content_td_w" value="w" />수도
										</label>
									</div>
								</tr>
							</table>
							<div class="row-fluid">
								<div id="all_content" class="col-md-12" style="height:700px; padding:0px; overflow-y:auto">
									<!-- 모든 내용 불러오는 영역 -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end: Content -->
		</div>
	</div>
	
	<input type="hidden" value="{{ csrf_token }}" />	



	<!-- start: JavaScript-->
	<script src="{{ STATIC_URL }}bootstrap/js/jquery.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/sparkline.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/tiny-scrollbar.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/daterange/moment.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/daterange/daterangepicker.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/custom.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/custom-index.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/jquery.cookie.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/datepicker/jquery-ui.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/jquery.datepicker-ko.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/jquery.uploadify-3.1.min.js"></script>
		
	<script src="{{ STATIC_URL }}ejs/ejs.js"></script>
	<script src="{{ STATIC_URL }}ejs/ejs_production.js"></script>
	<script src="{{ STATIC_URL }}ejs/view.js"></script>

	<script src="{{ STATIC_URL }}js/common.js"></script>
	<script src="{{ STATIC_URL }}js/04_04_setting_bill.js"></script>
	
	<script type="text/javascript" language="JavaScript">
		function moveMenu(url) {
			location.href = url;
		}
		$(document).ready(function(){
			$("#side-datepicker").datepicker();
			$("#side-datepicker2").datepicker();
			$("#side-datepicker3").datepicker();
			$('.datepicker').datepicker();
			$('.datepicker').click(function() {
				$(this).datepicker();
			});

			// 내용 불러오기
			getAllContents();

			$('#changesystem').change(function() {
				var changepage = $('#changepage');
				while(changepage.children().length > 0) {
					$(changepage.children()[0]).remove();
				}
				if($(this).val() == 0) {
					var option = document.createElement("option");
					option.text = "";
					option.value = "";
					option.setAttribute('disabled', 'true');
					option.setAttribute('selected', 'true');
					option.style.display="none";
					changepage.append(option);
					var option = document.createElement("option");
					option.text = "1. 부서 생성";
					option.value = "department";
					changepage.append(option);
					option = document.createElement("option");
					option.text = "2. 직급 생성";
					option.value = "position";
					changepage.append(option);
					option = document.createElement("option");
					option.text = "3. 사번 설정";
					option.value = "companynum";
					changepage.append(option);
				} 
				else if($(this).val() == 1) {
					var option = document.createElement("option");
					option.text = "";
					option.value = "";
					option.setAttribute('disabled', 'true');
					option.setAttribute('selected', 'true');
					option.style.display="none";
					changepage.append(option);
					option = document.createElement("option");
					option.text = "1. 고지 내역 연체료";
					option.value = "adjustment";
					changepage.append(option);
					option = document.createElement("option");
					option.text = "2. 공과금 사용 기간";
					option.value = "bill";
					changepage.append(option);
				}
			});
			$('#changepage').change(function() {
				$(location).attr('href', '/manage/setting/' + $(this).val() + '/');
			});
			
			/*
			// 날짜 . 변경
			$('#make_sdate').change(function() {
				var mdy = $('#make_sdate').val().split('/');
				$('#make_sdate').val(mdy[2]+'.'+mdy[0]+'.'+mdy[1]);
			});
			$('#make_edate').change(function() {
				var mdy = $('#make_edate').val().split('/');
				$('#make_edate').val(mdy[2]+'.'+mdy[0]+'.'+mdy[1]);
			});
			*/

			$('input[name=filter]').change(function() {
				show_content($(this).val());
			});
		});			
	</script>
	<!-- end: JavaScript-->
	
</body>
</html>
